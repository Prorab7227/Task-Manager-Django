<span class="badge 
    {% if priority == 'low' %}
        bg-success bg-opacity-20 text-success
    {% elif priority == 'regular' %}
        bg-info bg-opacity-20 text-info
    {% elif priority == 'high' %}
        bg-danger bg-opacity-20 text-danger
    {% else %}
        bg-secondary bg-opacity-20 text-secondary
    {% endif %}"
    >
    {{ priority|title }}
</span>
